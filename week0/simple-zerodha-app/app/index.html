<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zerodha landing page</title>
  </head>
  <body
    style="
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      margin: 0%;
    "
  >
    <div
      style="
        display: flex;
        justify-content: space-between;
        padding-left: 100px;
        padding-right: 100px;
        box-shadow: 2px 1px 2px #eee;
      "
    >
      <img
        src="/week 0/simple-zerodha-app/images/logo.svg"
        alt="logo"
        width="120"
        height="18"
        style="padding-top: 20px"
      />
      <div style="display: flex; justify-content: space-between">
        <div style="padding: 20px; color: #666; cursor: pointer">Signup</div>
        <div style="padding: 20px; color: #666; cursor: pointer">About</div>
        <div style="padding: 20px; color: #666; cursor: pointer">Product</div>
        <div style="padding: 20px; color: #666; cursor: pointer">Pricing</div>
        <div style="padding: 20px; color: #666; cursor: pointer">Support</div>
      </div>
    </div>
    <div style="display: flex; justify-content: center; padding: 40px 0">
      <img src="/week 0/simple-zerodha-app/images/landing.png" width="800" />
    </div>
    <div style="display: flex; justify-content: center; padding: 10px 0">
      <h1 style="font-weight: 400">Invest in everything</h1>
    </div>
    <div style="display: flex; justify-content: center; padding: 2px 0">
      <p style="font-weight: 200">
        Online platform to invest in stocks, derivatives, mutual funds, and more
      </p>
    </div>
    <div style="display: flex; justify-content: center">
      <div
        style="
          padding: 10px 30px;
          cursor: pointer;
          background-color: #387ed1;
          color: #fff;
          border: 1px solid rgba(0, 0, 0, 0);
          border-radius: 3px;
          font-size: 20px;
        "
      >
        Sign up now
      </div>
    </div>
  </body>
</html>
